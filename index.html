<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   GTA 6 Countdown
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
   body {
     font-family: 'Roboto', sans-serif;
     -webkit-user-select: none; /* Safari */
     -moz-user-select: none; /* Firefox */
     -ms-user-select: none; /* IE10+/Edge */
     user-select: none; /* Standard */
   }
   /* Glassmorphism container */
   .glass {
     background: rgba(255, 255, 255, 0.1);
     border-radius: 1rem;
     border: 1px solid rgba(255, 255, 255, 0.25);
     backdrop-filter: blur(15px);
     -webkit-backdrop-filter: blur(15px);
     box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
   }
   /* Fade-in animation */
   @keyframes fadeIn {
     0% {
       opacity: 0;
     }
     100% {
       opacity: 1;
     }
   }
   .fade-in {
     animation: fadeIn 3s ease forwards;
     opacity: 0;
   }
   /* Celebration animation */
   @keyframes popScale {
     0% {
       transform: scale(1);
       opacity: 1;
     }
     50% {
       transform: scale(1.3);
       opacity: 1;
     }
     100% {
       transform: scale(1);
       opacity: 1;
     }
   }
   .celebrate {
     animation: popScale 1s ease infinite;
     color: #f43f5e; /* pink-500 */
     font-weight: 700;
     font-size: 1.5rem;
     text-align: center;
     margin-top: 1rem;
   }
   /* Speaker button */
   #audioToggle {
     position: fixed;
     top: 1rem;
     right: 1rem;
     width: 44px;
     height: 44px;
     cursor: pointer;
     z-index: 50;
     -webkit-user-select: none;
     -moz-user-select: none;
     -ms-user-select: none;
     user-select: none;
   }
   #audioToggle .glass {
     width: 100%;
     height: 100%;
     display: flex;
     align-items: center;
     justify-content: center;
     color: white;
     font-size: 1.25rem;
     user-select: none;
     transition: color 0.3s ease;
   }
   #audioToggle:hover .glass {
     color: #f43f5e;
   }
   /* Prevent dragging images */
   img {
     -webkit-user-drag: none;
     user-drag: none;
     pointer-events: none;
   }
  </style>
 </head>
 <body>
  <audio id="bgMusic" src="assets/gta6.mp3" loop></audio>

  <div id="audioToggle" aria-label="Toggle background music" role="button" tabindex="0" title="Toggle Music">
   <div class="glass rounded-full p-2 shadow-lg">
    <i id="audioIcon" class="fas fa-volume-mute"></i>
   </div>
  </div>

  <div class="relative min-h-screen flex flex-col items-center justify-center text-white overflow-hidden bg-black">
   <img alt="Background image showing two characters leaning on a car with palm trees and cityscape in the background, tinted purple" class="absolute inset-0 w-full h-full object-cover brightness-75" height="800" src="assets/bg.jpg" width="600" draggable="false"/>
   <div class="relative z-10 flex flex-col items-center px-4 glass max-w-md w-full mx-4 py-8 fade-in" draggable="false">
    <img alt="Grand Theft Auto VI logo with colorful V and white text" class="w-36 sm:w-44 mb-6" height="150" src="assets/logo.png" width="150" draggable="false"/>
    <h1 class="text-white text-xl sm:text-2xl font-semibold mb-2 text-center" draggable="false">
     Live Countdown to GTA 6 Release
    </h1>
    <p class="text-pink-500 font-semibold mb-6 text-center text-sm sm:text-base" draggable="false">
     Release Date: May 26, 2026
    </p>
    <div class="flex justify-center w-full space-x-6" draggable="false">
     <div class="bg-black bg-opacity-30 rounded-md px-6 py-3 flex flex-col items-center min-w-[70px] glass" draggable="false">
      <span id="days" class="text-white font-extrabold text-lg sm:text-xl" draggable="false">
       384
      </span>
      <span class="text-pink-500 text-xs sm:text-sm mt-1" draggable="false">
       Days
      </span>
     </div>
     <div class="bg-black bg-opacity-30 rounded-md px-6 py-3 flex flex-col items-center min-w-[70px] glass" draggable="false">
      <span id="hours" class="text-white font-extrabold text-lg sm:text-xl" draggable="false">
       17
      </span>
      <span class="text-pink-500 text-xs sm:text-sm mt-1" draggable="false">
       Hours
      </span>
     </div>
     <div class="bg-black bg-opacity-30 rounded-md px-6 py-3 flex flex-col items-center min-w-[70px] glass" draggable="false">
      <span id="minutes" class="text-white font-extrabold text-lg sm:text-xl" draggable="false">
       35
      </span>
      <span class="text-pink-500 text-xs sm:text-sm mt-1" draggable="false">
       Minutes
      </span>
     </div>
     <div class="bg-black bg-opacity-30 rounded-md px-6 py-3 flex flex-col items-center min-w-[70px] glass" draggable="false">
      <span id="seconds" class="text-white font-extrabold text-lg sm:text-xl" draggable="false">
       33
      </span>
      <span class="text-pink-500 text-xs sm:text-sm mt-1" draggable="false">
       Seconds
      </span>
     </div>
    </div>
    <p id="credit" class="text-white text-center mt-8 text-sm sm:text-base font-semibold select-none" draggable="false">
     Credit - AMAROKDEVS
    </p>
    <p id="celebration" class="celebrate hidden" draggable="false">
     ðŸŽ‰ GTA 6 is Released! ðŸŽ‰
    </p>
   </div>
  </div>
  <script>
   // Disable context menu to prevent right-click saving
   document.addEventListener('contextmenu', e => e.preventDefault());

   // Audio control
   const audio = document.getElementById('bgMusic');
   const audioToggle = document.getElementById('audioToggle');
   const audioIcon = document.getElementById('audioIcon');

   // Try to autoplay music on page load (some browsers block autoplay without user interaction)
   audio.volume = 0.5;
   audio.muted = false;
   audio.play().catch(() => {
     // Autoplay blocked, show muted icon initially
     audioIcon.classList.remove('fa-volume-up');
     audioIcon.classList.add('fa-volume-mute');
   });

   function toggleAudio() {
     if (audio.paused) {
       audio.play();
       audioIcon.classList.remove('fa-volume-mute');
       audioIcon.classList.add('fa-volume-up');
     } else {
       audio.pause();
       audioIcon.classList.remove('fa-volume-up');
       audioIcon.classList.add('fa-volume-mute');
     }
   }

   audioToggle.addEventListener('click', toggleAudio);
   audioToggle.addEventListener('keydown', e => {
     if (e.key === 'Enter' || e.key === ' ') {
       e.preventDefault();
       toggleAudio();
     }
   });

   // Set the release date (midnight start of May 26, 2026 in local time)
   const releaseDate = new Date('May 26, 2026 00:00:00').getTime();

   function updateCountdown() {
     const now = new Date().getTime();
     const distance = releaseDate - now;

     if (distance <= 0) {
       // Show celebration animation and hide countdown
       document.getElementById('days').textContent = '0';
       document.getElementById('hours').textContent = '0';
       document.getElementById('minutes').textContent = '0';
       document.getElementById('seconds').textContent = '0';

       document.getElementById('celebration').classList.remove('hidden');
       // Hide countdown blocks
       const countdownBlocks = document.querySelectorAll('.glass > div.flex > div');
       countdownBlocks.forEach(block => block.style.display = 'none');

       clearInterval(interval);
       return;
     }

     const days = Math.floor(distance / (1000 * 60 * 60 * 24));
     const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
     const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
     const seconds = Math.floor((distance % (1000 * 60)) / 1000);

     document.getElementById('days').textContent = days;
     document.getElementById('hours').textContent = hours;
     document.getElementById('minutes').textContent = minutes;
     document.getElementById('seconds').textContent = seconds;
   }

   updateCountdown();
   const interval = setInterval(updateCountdown, 1000);
  </script>
 </body>
</html>
